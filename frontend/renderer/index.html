<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>YouTube Converter</h1>
      <p>Frontend Electron + backend Python</p>
    </header>

    <section class="card">
      <label class="field">
        <span>URL do YouTube</span>
        <input id="url" type="text" placeholder="https://youtube.com/watch?v=..." />
      </label>

      <div class="row">
        <label class="field small">
          <span>Formato</span>
          <select id="fmt">
            <option value="mp3">MP3</option>
            <option value="mp4">MP4</option>
          </select>
        </label>
        <label class="field small">
          <span>Qualidade</span>
          <select id="quality">
            <option value="128">128</option>
            <option value="192" selected>192</option>
            <option value="320">320</option>
          </select>
        </label>
      </div>

      <label class="field">
        <span>Salvar em</span>
        <div class="row tight">
          <input id="output" type="text" placeholder="/home/user/Downloads" />
          <button type="button" id="choose-folder" class="ghost">Escolher pasta</button>
        </div>
      </label>

      <label class="checkbox">
        <input type="checkbox" id="playlist" />
        <span>Baixar playlist completa</span>
      </label>

      <div class="thumb" id="thumb" hidden>
        <img id="thumb-img" alt="Miniatura" />
      </div>

      <button id="download">Iniciar download</button>
      <button id="cancel" class="ghost" disabled>Cancelar</button>

      <div class="progress" id="progress" hidden>
        <div class="bar" id="bar"></div>
      </div>
      <div class="status" id="status"></div>
    </section>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
